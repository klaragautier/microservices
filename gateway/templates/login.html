<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --primary: #6d28d9;
      --primary-light: #a78bfa;
      --accent: #3b82f6;
      --bg: linear-gradient(135deg, #6366f1, #8b5cf6);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: #1f2937;
    }
    .card {
      width: min(420px, 92vw);
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 10px 35px rgba(0,0,0,.15);
      padding: 32px;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
      color: var(--primary);
    }
    .sub {
      text-align: center;
      margin-bottom: 20px;
      color: #6b7280;
    }
    .alert {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      display: block;
      font-weight: 600;
      margin: 14px 0 6px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
      transition: 0.25s;
      font-size: 0.95rem;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(59,130,246,.2);
    }
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 22px;
    }
    button {
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.25s;
    }
    .primary {
      background: var(--primary);
      color: white;
    }
    .primary:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(109,40,217,.3);
    }
    .secondary {
      background: white;
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    .secondary:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59,130,246,.3);
    }
    .footer {
      text-align: center;
      color: #6b7280;
      font-size: .85rem;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Connexion</h1>
    <p class="sub">Bienvenue ! Connecte-toi ou cr√©e ton compte.</p>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <!-- ‚úî Correction ici -->
    <form method="POST" action="/api/login">

      <label for="user">Nom d'utilisateur</label>
      <input
        type="text"
        id="user"
        name="user"
        required
        placeholder="ex. klara"
        value="{{ request.form.get('user','') }}"
      />

      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
      />

      <input type="hidden" name="action" id="action_login" value="login">

      <div class="actions">
        <button type="submit" class="primary">Se connecter</button>
        <button type="submit" class="secondary"
                onclick="document.getElementById('action_login').value='register';">
          S'inscrire
        </button>
      </div>

      <p class="footer">Ton mot de passe est chiffr√© gr√¢ce √† Flask-Bcrypt üîê</p>
    </form>
  </main>
</body>
</html>
